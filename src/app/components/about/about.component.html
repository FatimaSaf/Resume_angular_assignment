<section id="about">
    <h3>About</h3>
    <p>{{ description }}</p>
    <div>
      <h4>Basic Information</h4>
      <ul>
        <li>Age: {{ basicInfo.age }}</li>
        <li>Email: {{ basicInfo.email }}</li>
        <li>Phone: {{ basicInfo.phone }}</li>
        <li>Address: {{ basicInfo.address }}</li>
        <li>Language: {{ basicInfo.language }}</li>
      </ul>
    </div>
  </section>
